mutation ResetPassword(
  $uid: String!
  $token: String!
  $password: String!
  $clientMutationId: String
) {
  resetPassword(
    input: {
      uid: $uid
      token: $token
      newPassword: $password
      clientMutationId: $clientMutationId
    }
  ) {
    passwordChanged
    validationErrors
  }
}
